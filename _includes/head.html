<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
	<meta name="description" content="{% if page.meta-description %}{{ page.meta-description | strip_html | strip_newlines }}{% else %}{{ site.description }}{% endif %}">
	
	<script src="{{ "/js/modernizr-custom.js" | prepend: site.baseurl }}" type="text/javascript"></script>

	<link type="text/css" rel="stylesheet" href="http://fast.fonts.net/cssapi/37a3d6c5-7cc4-4dc6-9c52-2ec684ff6ce8.css"/>
	<link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
	
	{% if !page.header-image==''  %}
		<style>
			.hero:after {
				background-image: url("{{site.baseurl}}/images/{{page.header-image}}");
				background-size: cover;
			}
		</style>
	{% endif %}

	<!-- Google Analytics -->	
	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
	
	  ga('create', 'UA-74920123-1', 'auto');
	  ga('send', 'pageview');
	
	</script>
</head>
