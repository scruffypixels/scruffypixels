{% include nav.html %}

<header class="{{ page.url | slugify }}">
	{% if page.url != "/" %}
		{% if page.header-image %}
			<div class="hero">
		{% else %}
			<div class="minimal">
		{% endif %}
				<div class="site-width">
				<h1 class="smoothie">{{ page.title }}</h1>
			</div> <!-- .site-width -->
		</div> <!-- .hero -->
	{% else %}
		{% include front.header.html %}
	{% endif %}
</header>
